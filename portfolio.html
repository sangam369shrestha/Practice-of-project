<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam Shrestha</title>
    <link rel="stylesheet" href="portfolio-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cont">
        
            <nav>
                <ul class="on-mobile">
                    <li class="xmark"><i class="fa-solid fa-xmark" onclick=hideSideBar()></i></li>
                    <li class="display-on-mobile"><a href="#">Home</a></li>
                    <li class="display-on-mobile"><a href="#">About</a></li>
                    <li class="display-on-mobile"><a href="#">Skills</a></li>
                    <li class="display-on-mobile"><a href="#">Gallery</a></li>
                </ul>
                <ul class="nav-items">
                    <li class="logo">
                        <p>Sangam Shrestha</p>
                    </li>
                    
                    <li class="nav-links"><a href="#" class="active">Home</a></li>
                    <li class="nav-links"><a href="#">About</a></li>
                    <li class="nav-links"><a href="#">Skills</a></li>
                    <li class="nav-links"><a href="#">Gallery</a></li>
                    <li class="nav-buttons">
                        <div class="btns">
                            <button class="download">Download CV</button>
                            <button class="contact">Contact Me</button>
                            <i class="fa-solid fa-bars" onclick=displaySideBar()></i>
                        </div>
                    </li>   
                    
                </ul>
            </nav>
        
    </div>
    <script>
        function displaySideBar(){
            let a = document.querySelector('.on-mobile');
            a.style.display = 'flex';
            a.style.transition = '30s';
        }
        function hideSideBar(){
            let b = document.querySelector('.on-mobile');
            b.style.display = 'none';
            b.style.transition = '30s';
        }
    </script>
</body>
</html>
